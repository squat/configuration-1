          name: observatorium-loki-distributor
          ports:
          - containerPort: 3100
            name: metrics
          - containerPort: 9095
            name: grpc
          - containerPort: 7946
            name: gossip-ring
          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 1
          resources:
            limits:
              cpu: ${LOKI_DISTRIBUTOR_CPU_LIMITS}
              memory: ${LOKI_DISTRIBUTOR_MEMORY_LIMITS}
            requests:
              cpu: ${LOKI_DISTRIBUTOR_CPU_REQUESTS}
              memory: ${LOKI_DISTRIBUTOR_MEMORY_REQUESTS}
          volumeMounts:
          - mountPath: /etc/loki/config/
            name: config
            readOnly: false
          - mountPath: /data
            name: storage
            readOnly: false
        - args:
