- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/component: compactor
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${LOKI_IMAGE_TAG}
    name: observatorium-loki-compactor-grpc
  spec:
    clusterIP: None
    ports:
    - name: grpc
      port: 9095
      targetPort: 9095
    selector:
      app.kubernetes.io/component: compactor
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/component: compactor
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${LOKI_IMAGE_TAG}
    name: observatorium-loki-compactor-http
  spec:
    ports:
    - name: metrics
      port: 3100
      targetPort: 3100
    selector:
      app.kubernetes.io/component: compactor
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    labels:
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      prometheus: app-sre
    name: observatorium-loki-compactor
  spec:
    endpoints:
    - port: metrics
    namespaceSelector:
      matchNames:
      - ${NAMESPACE}
    selector:
      matchLabels:
        app.kubernetes.io/component: compactor
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: observatorium
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app.kubernetes.io/component: compactor
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${LOKI_IMAGE_TAG}
    name: observatorium-loki-compactor
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/component: compactor
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: observatorium
    serviceName: observatorium-loki-compactor-grpc
    template:
      metadata:
        labels:
          app.kubernetes.io/component: compactor
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: loki
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/tracing: jaeger-agent
      spec:
        containers:
        - args:
          - -target=compactor
          - -config.file=/etc/loki/config/config.yaml
          - -limits.per-user-override-config=/etc/loki/config/overrides.yaml
          - -log.level=error
          - -s3.buckets=$(S3_BUCKETS)
          - -s3.region=$(S3_REGION)
          - -s3.access-key-id=$(AWS_ACCESS_KEY_ID)
          - -s3.secret-access-key=$(AWS_SECRET_ACCESS_KEY)
          - -distributor.replication-factor=${LOKI_REPLICATION_FACTOR}
          - -querier.worker-parallelism=${LOKI_QUERY_PARALLELISM}
          env:
          - name: S3_BUCKETS
            valueFrom:
              secretKeyRef:
                key: bucket
                name: ${LOKI_S3_SECRET}
          - name: S3_REGION
            valueFrom:
              secretKeyRef:
                key: aws_region
                name: ${LOKI_S3_SECRET}
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: aws_access_key_id
                name: ${LOKI_S3_SECRET}
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: aws_secret_access_key
                name: ${LOKI_S3_SECRET}
          image: ${LOKI_IMAGE}:${LOKI_IMAGE_TAG}
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /metrics
              port: 3100
              scheme: HTTP
            periodSeconds: 30
          name: observatorium-loki-compactor
          ports:
          - containerPort: 3100
            name: metrics
          - containerPort: 9095
            name: grpc
          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 1
          resources:
            limits:
              cpu: ${LOKI_COMPACTOR_CPU_LIMITS}
              memory: ${LOKI_COMPACTOR_MEMORY_LIMITS}
            requests:
              cpu: ${LOKI_COMPACTOR_CPU_REQUESTS}
              memory: ${LOKI_COMPACTOR_MEMORY_REQUESTS}
          volumeMounts:
          - mountPath: /etc/loki/config/
            name: config
            readOnly: false
          - mountPath: /data
            name: storage
            readOnly: false
        - args:
          - --reporter.grpc.host-port=dns:///jaeger-collector-headless.${JAEGER_COLLECTOR_NAMESPACE}.svc:14250
          - --reporter.type=grpc
          - --agent.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: ${JAEGER_AGENT_IMAGE}:${JAEGER_AGENT_IMAGE_TAG}
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 14271
              scheme: HTTP
          name: jaeger-agent
          ports:
          - containerPort: 5778
            name: configs
          - containerPort: 6831
            name: jaeger-thrift
          - containerPort: 14271
            name: metrics
          resources:
            limits:
              cpu: 128m
              memory: 128Mi
            requests:
              cpu: 32m
              memory: 64Mi
        serviceAccountName: ${SERVICE_ACCOUNT_NAME}
        volumes:
        - configMap:
            name: observatorium-loki
          name: config
    volumeClaimTemplates:
    - metadata:
        labels:
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: loki
          app.kubernetes.io/part-of: observatorium
        name: storage
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: ${LOKI_PVC_REQUEST}
        storageClassName: ${STORAGE_CLASS}
- apiVersion: v1
  data:
    config.yaml: |-
      "auth_enabled": true
      "chunk_store_config":
        "chunk_cache_config":
          "memcached":
            "batch_size": 100
            "parallelism": 100
          "memcached_client":
            "addresses": "dns+observatorium-loki-chunk-cache.${NAMESPACE}.svc.cluster.local:11211"
            "consistent_hash": true
            "max_idle_conns": 100
            "timeout": "100ms"
            "update_interval": "1m"
        "max_look_back_period": "0s"
      "compactor":
        "compaction_interval": "2h"
        "shared_store": "s3"
        "working_directory": "/data/loki/compactor"
      "distributor":
        "ring":
          "kvstore":
            "store": "memberlist"
      "frontend":
        "compress_responses": true
        "max_outstanding_per_tenant": 200
      "frontend_worker":
        "frontend_address": "observatorium-loki-query-frontend-grpc.${NAMESPACE}.svc.cluster.local:9095"
        "grpc_client_config":
          "max_send_msg_size": 104857600
        "parallelism": 32
      "ingester":
        "chunk_block_size": 262144
        "chunk_encoding": "snappy"
        "chunk_idle_period": "2h"
        "chunk_retain_period": "1m"
        "chunk_target_size": 1572864
        "lifecycler":
          "heartbeat_period": "5s"
          "interface_names":
          - "eth0"
          "join_after": "60s"
          "num_tokens": 512
          "ring":
            "heartbeat_timeout": "1m"
            "kvstore":
              "store": "memberlist"
        "max_transfer_retries": 0
      "ingester_client":
        "grpc_client_config":
          "max_recv_msg_size": 67108864
        "remote_timeout": "1s"
      "limits_config":
        "enforce_metric_name": false
        "ingestion_burst_size_mb": 20
        "ingestion_rate_mb": 10
        "ingestion_rate_strategy": "global"
        "max_cache_freshness_per_query": "10m"
        "max_global_streams_per_user": 25000
        "max_query_length": "12000h"
        "max_query_parallelism": 32
        "max_streams_per_user": 0
        "reject_old_samples": true
        "reject_old_samples_max_age": "24h"
      "memberlist":
        "abort_if_cluster_join_fails": false
        "bind_port": 7946
        "join_members":
        - "observatorium-loki-gossip-ring.${NAMESPACE}.svc.cluster.local:7946"
        "max_join_backoff": "1m"
        "max_join_retries": 10
        "min_join_backoff": "1s"
      "querier":
        "engine":
          "max_look_back_period": "5m"
          "timeout": "3m"
        "extra_query_delay": "0s"
        "query_ingesters_within": "2h"
        "query_timeout": "1h"
        "tail_max_duration": "1h"
      "query_range":
        "align_queries_with_step": true
        "cache_results": true
        "max_retries": 5
        "results_cache":
          "cache":
            "memcached_client":
              "addresses": "dns+observatorium-loki-results-cache.${NAMESPACE}.svc.cluster.local:11211"
              "consistent_hash": true
              "max_idle_conns": 16
              "timeout": "500ms"
              "update_interval": "1m"
        "split_queries_by_interval": "30m"
      "schema_config":
        "configs":
        - "from": "2020-10-01"
          "index":
            "period": "24h"
            "prefix": "loki_index_"
          "object_store": "s3"
          "schema": "v11"
          "store": "boltdb-shipper"
      "server":
        "graceful_shutdown_timeout": "5s"
        "grpc_server_max_concurrent_streams": 1000
        "grpc_server_max_recv_msg_size": 104857600
        "grpc_server_max_send_msg_size": 104857600
        "http_listen_port": 3100
        "http_server_idle_timeout": "120s"
        "http_server_write_timeout": "1m"
      "storage_config":
        "boltdb_shipper":
          "active_index_directory": "/data/loki/index"
          "cache_location": "/data/loki/index_cache"
          "cache_ttl": "24h"
          "resync_interval": "5m"
          "shared_store": "s3"
        "index_queries_cache_config":
          "memcached":
            "batch_size": 100
            "parallelism": 100
          "memcached_client":
            "addresses": "dns+observatorium-loki-index-query-cache.${NAMESPACE}.svc.cluster.local:11211"
            "consistent_hash": true
      "tracing":
        "enabled": true
    overrides.yaml: '{}'
  kind: ConfigMap
  metadata:
    labels:
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${LOKI_IMAGE_TAG}
    name: observatorium-loki
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/component: distributor
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${LOKI_IMAGE_TAG}
    name: observatorium-loki-distributor
  spec:
    replicas: ${{LOKI_DISTRIBUTOR_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/component: distributor
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: observatorium
        loki.grafana.com/gossip: "true"
    template:
      metadata:
        labels:
          app.kubernetes.io/component: distributor
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: loki
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/tracing: jaeger-agent
          loki.grafana.com/gossip: "true"
      spec:
        containers:
        - args:
          - -target=distributor
          - -config.file=/etc/loki/config/config.yaml
          - -limits.per-user-override-config=/etc/loki/config/overrides.yaml
          - -log.level=error
          - -s3.buckets=$(S3_BUCKETS)
          - -s3.region=$(S3_REGION)
          - -s3.access-key-id=$(AWS_ACCESS_KEY_ID)
          - -s3.secret-access-key=$(AWS_SECRET_ACCESS_KEY)
          - -distributor.replication-factor=${LOKI_REPLICATION_FACTOR}
          - -querier.worker-parallelism=${LOKI_QUERY_PARALLELISM}
          env:
          - name: S3_BUCKETS
            valueFrom:
              secretKeyRef:
                key: bucket
                name: ${LOKI_S3_SECRET}
          - name: S3_REGION
            valueFrom:
              secretKeyRef:
                key: aws_region
                name: ${LOKI_S3_SECRET}
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: aws_access_key_id
                name: ${LOKI_S3_SECRET}
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: aws_secret_access_key
                name: ${LOKI_S3_SECRET}
          image: ${LOKI_IMAGE}:${LOKI_IMAGE_TAG}
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /metrics
