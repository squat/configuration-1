apiVersion: v1
kind: Template
metadata:
  name: observatorium-logs
objects:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/component: chunk-cache
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${MEMCACHED_IMAGE_TAG}
    name: observatorium-loki-chunk-cache
  spec:
    clusterIP: None
    ports:
    - name: client
      port: 11211
      targetPort: 11211
    - name: metrics
      port: 9150
      targetPort: 9150
    selector:
      app.kubernetes.io/component: chunk-cache
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    labels:
      prometheus: app-sre
    name: observatorium-loki-chunk-cache
  spec:
    endpoints:
    - port: metrics
    namespaceSelector:
      matchNames:
      - ${NAMESPACE}
    selector:
      matchLabels:
        app.kubernetes.io/component: chunk-cache
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: observatorium
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app.kubernetes.io/component: chunk-cache
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${MEMCACHED_IMAGE_TAG}
    name: observatorium-loki-chunk-cache
  spec:
    replicas: ${{LOKI_CHUNK_CACHE_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/component: chunk-cache
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: observatorium
    serviceName: observatorium-loki-chunk-cache
    template:
      metadata:
        labels:
          app.kubernetes.io/component: chunk-cache
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: loki
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/version: ${MEMCACHED_IMAGE_TAG}
      spec:
        containers:
        - args:
          - -m 4096
          - -I 2m
          - -c 1024
          - -v
          image: ${MEMCACHED_IMAGE}:${MEMCACHED_IMAGE_TAG}
          name: memcached
          ports:
          - containerPort: 11211
            name: client
          resources:
            limits:
              cpu: ${LOKI_CHUNK_CACHE_CPU_LIMITS}
              memory: ${LOKI_CHUNK_CACHE_MEMORY_LIMITS}
            requests:
              cpu: ${LOKI_CHUNK_CACHE_CPU_REQUESTS}
              memory: ${LOKI_CHUNK_CACHE_MEMORY_REQUESTS}
          terminationMessagePolicy: FallbackToLogsOnError
        - args:
          - --memcached.address=localhost:11211
          - --web.listen-address=0.0.0.0:9150
          image: ${MEMCACHED_EXPORTER_IMAGE}:${MEMCACHED_EXPORTER_IMAGE_TAG}
          name: exporter
          ports:
          - containerPort: 9150
            name: metrics
          resources: {}
        securityContext:
          fsGroup: 65534
          runAsUser: 65534
        serviceAccountName: observatorium-loki-chunk-cache
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/component: index-query-cache
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${MEMCACHED_IMAGE_TAG}
    name: observatorium-loki-index-query-cache
